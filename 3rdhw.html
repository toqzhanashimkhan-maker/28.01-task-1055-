<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        .container {
            position: relative;
            display: inline-block;
            font-family: sans-serif;
            font-size: 24px;
            margin: 40px;
        }

        .badge {
            position: absolute;
            top: -10px;
            right: -20px;
            background-color: red;
            color: white;
            font-size: 14px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .badge.hidden {
            opacity: 0;
            transform: scale(0);
        }

        button {
            display: block;
            margin-left: 40px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        Messages
        <div id="notifBadge" class="badge">1</div>
    </div>

    <button id="toggleBadgeBtn">Show / Hide</button>

    <script>
        const badge = document.getElementById('notifBadge');
        const btn = document.getElementById('toggleBadgeBtn');

        btn.addEventListener('click', () => {
            badge.classList.toggle('hidden');
        });
    </script>
</body>
</html>
